<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-200 flex flex-col justify-center gap-6  items-center h-full w-full">
  <div class="flex flex-col items-center rounded-[20px] w-[70%] sm:w-[40%] md:w-[20%]  p-4 bg-white gap-6 mt-10">
    <div class="">
      <img class="rounded-lg" src="./images/image-qr-code.png" alt="QR code image">
    </div>
    <div class="flex gap-2 flex-col items-center justify-center text-center">
      <h1 class="text-xl font-[Outfit] font-semibold text-gray-800">
        Improve your front-end skills by building projects
      </h1>
      <h2 class="font-[Outfit] text-sm text-gray-600">
        Scan the QR code to visti Frontend Mentor and take your coding skills to the next level
      </h2>
    </div>
  </div>
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    Coded by <a href="https://github.com/Reyniery-Carlitos" class="text-sky-800" target="_blank">Carlos Rubio</a>.
  </div>
</body>

</html>
